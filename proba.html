<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEIMARKET</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
  </head>

  <body>
    <header>
      <div class="container">
        <a href="#">NEIMARKET</a>
        <nav>
          <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Наличие</a></li>
            <li><a href="#">Помощь</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <section id="products">
        <h2>Можешь приобрести:</h2>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        >
          <div class="product">
            <img src="/img/thermos.png" alt="Термокружка" />
            <h3>Термокружка</h3>
            <p>100 неймарок</p>
            <button onclick="addToCart('Термокружка', 100)">В корзину</button>
          </div>
          <div class="product">
            <img src="/img/socks.png" alt="Носки НЕЙМАРКА" />
            <h3>Носки НЕЙМАРКА</h3>
            <p>50 неймарок</p>
            <button onclick="addToCart('Носки Неймарка', 50)">В корзину</button>
          </div>
          <div class="product">
            <img src="/img/statuette.png" />
            <h3>Подставка под телефон</h3>
            <p>40 неймарок</p>
            <button onclick="addToCart('Подставка под телефон', 40)">
              В корзину
            </button>
          </div>
          <div class="product">
            <img src="/img/stickers.png" alt="Стикерпак" />
            <h3>Стикерпак</h3>
            <p>20 неймарок</p>
            <button onclick="addToCart('Стикерпак', 20)">В корзину</button>
          </div>
        </div>
      </section>
      <aside id="cart">
        <h2>Корзина</h2>
        <ul id="cart-items"></ul>
        <button id="buy-button" onclick="checkout()">Купить</button>
      </aside>
    </div>
  </body>
</html>
